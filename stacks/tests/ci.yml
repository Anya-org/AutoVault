name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Clarinet
      run: |
        curl -sSfL https://github.com/hirosystems/clarinet/releases/latest/download/clarinet-installer.sh | sh
        echo "$HOME/.clarinet/bin" >> $GITHUB_PATH
        
    - name: Verify Clarinet Installation
      run: clarinet --version
      
    - name: Check Contract Syntax
      run: |
        cd stacks
        clarinet check
        
    - name: Run Tests
      run: |
        cd stacks
        clarinet test
    - name: Invariant / Additional Tests (same clarinet invocation picks up new tests)
      run: |
        cd stacks
        clarinet test --filter invariants || true
    - name: Economic Simulation (dry-run)
      run: |
        python scripts/economic_simulation.py | head -n 30
    - name: Dependency Triage (npm outdated)
      run: |
        python scripts/check_dependencies.py | head -n 100
    - name: Post-Deploy Verification (read-only placeholder)
      run: |
        cd stacks
        npm ci --no-audit --no-fund
        NETWORK=testnet npm run verify-post || true
        
    - name: Contract Security Check
      run: |
        cd stacks
        # Add security scanning when available
        echo "Security checks would run here"
