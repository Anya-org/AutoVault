name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: stacks/package-lock.json
      
    - name: Install Dependencies
      run: |
        cd stacks
        npm ci --no-audit --no-fund
        
    - name: Verify Clarinet Installation
      run: |
        cd stacks
        npx clarinet --version
      
    - name: Check Contract Syntax
      run: |
        cd stacks
        npx clarinet check
        
    - name: Run Tests
      run: |
        cd stacks
        npm test
    - name: Invariant / Additional Tests (same clarinet invocation picks up new tests)
      run: |
        cd stacks
        npm test -- -t invariants
    - name: Economic Simulation (dry-run)
      run: |
        python scripts/economic_simulation.py | head -n 30
    - name: Dependency Triage (npm outdated)
      run: |
        python scripts/check_dependencies.py | head -n 100
    - name: Post-Deploy Verification (read-only placeholder)
      run: |
        cd stacks
        npm ci --no-audit --no-fund
        NETWORK=testnet npm run verify-post
        
    - name: Contract Security Check
      run: |
        cd stacks
        # Add security scanning when available
        echo "Security checks would run here"
